<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="favicon/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <main>
        <div class="signpage">
            <div class="abselements">
                <a href="#"><img src="img/logo.svg" alt="logo" class="pagefulllogo"></a>
                <!-- <div class="abselement abselement3"></div>
                <div class="abselement abselement4"></div> -->
                <div class="abselement abselement5"></div>
                <div id="scene">
                    <div data-depth="0.2">
                        <div class="abselement abselement3"></div>
                    </div>
                    <div data-depth="0.05">
                        <div class="abselement abselement4"></div>
                    </div>
                </div>
            </div>
            <div class="signpage-formwrap">
                <p class="signpage__title text-center"><span>Care</span> Indeed</p>
                <div class="formsect">
                    <form action="" class="signin">
                        <p class="signpage__formtitle text-center">Sign in to start your session</p>
                        <div class="form-group signpage__inpfield">
                            <input type="text" class="form-control" placeholder="Username">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="checkfield">
                                <input type="checkbox" id="check">
                                <label for="check">Remember Me</label>
                            </div>
                            <input type="submit" value="Sign In" class="signpage__success">
                            <div class="text-center">
                                <span class="signpage__linktext">Forgot Password ?</span>
                            </div>
                        </div>
                    </form>
                    <form action="" class="forgotpassword hide">
                        <p class="signpage__formtitle text-center">Forgot Password</p>
                        <div class="form-group signpage__inpfield">
                            <input type="email" class="form-control" placeholder="Email">
                            <input type="submit" value="Send" class="signpage__success">
                            <div class="text-center">
                                <span class="signpage__linktext">Sign In</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src=" js/jquery.js"> </script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
